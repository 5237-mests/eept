<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% if status == "success" %}
    <div class="container ms-5 me-5 mt-5">
        <div class="row text-center font-weight-bold  pt-5 ms-5 me-5 border">
            <div class="col text-success">
                <h3>Your account has been activated successfully you can now login</h3>
            </div>
            <div class="row text-center font-weight-bold">
                <div class="col py-2">
                    
                   <h3> <a class="text-decoration-none" href="http://localhost:3000/login">login</a></h3>
                </div>
            </div>
        </div>
        
      </div>
    {% else %}
    <div class="container ms-5 me-5 mt-5">
        <div class="row text-center font-weight-bold  pt-5 ms-5 me-5 border bg-secondary">
            <div class="col text-danger">
                <h1>Activation Failed!</h1>
            </div>
            <div class="row text-center font-weight-bold">
                <div class="col py-2">
                    
                    <h4>Please Contact Admin for more help! </h4>
                </div>
            </div>
        </div>
        
      </div>
    {% endif %}
</body>
</html>
